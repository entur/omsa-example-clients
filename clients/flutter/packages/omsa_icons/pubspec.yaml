version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.9.2
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  vector_graphics: ^1.1.11
  vector_graphics_compiler: ^1.1.11

dev_dependencies:
  flutter_lints: ^6.0.0
  path: ^1.9.0

flutter:
  assets:
    - assets/icons/
